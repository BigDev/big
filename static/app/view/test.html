<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Test</title>
	
</head>
<body>
	<h1 id="heading">${salutation}</h1>
	<%
	    rows = [[v for v in range(0,10)] for row in range(0,10)]
	%>
	<table>
	    % for row in rows:
		${makerow(row)}
	    % endfor
	</table>

	<%def name="makerow(row)">
	    <tr>
	    % for name in row:
		<td>${name}</td>\
	    % endfor
	    </tr>
	</%def>
</body>
</html>
