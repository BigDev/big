
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Newarticle</title>
	
</head>
<body>
	<h1 id="heading">NewArticle</h1>

	<form action="/article" method="post" accept-charset="utf-8" enctype="multipart/form-data">
		
	<p>ID: <input type="text" name="id" value=""/></p>
	<p>Autor: <input type="text" name="author" value=""/></p>
	<p>Titulo: <input type="text" name="title" value=""/></p>
	<p>Resumo: <input type="text" name="abstract" value=""/></p>
	<p>Classificacao: <input type="text" name="classification" value=""/></p>
	<p>Instituicao: <input type="text" name="institution" value=""/></p>
	<p>Palavras-chave: <input type="text" name="keywords" value=""/></p>
	<p>Ano de publicacao: <input type="text" name="year" value=""/></p>
	<p>PDF: <input type="file" name="filepdf" accept="application/pdf"/></p>
	
	<p><input type="submit" value="Continue &rarr;"></p>
	</form>
</body>
</html>
